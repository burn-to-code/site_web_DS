<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Interactif</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/scrollreveal" defer></script>
    <script src="main.js" defer></script>
</head>
<body>

    <header>
        <div class="header_div">
            <h1>Dylan Senasson</h1>
            <p>Commercial & Développeur Web</p>
        </div>
    </header>

    <section id="experience" class="experience">
        <h2>Expériences Professionnelles</h2>
        <div class="experience-buttons">
            <button class="experience-button" data-index="0">Call Masther</button>
            <button class="experience-button" data-index="1">Sous-directeur</button>
            <button class="experience-button" data-index="2">WordPress</button>
        </div>

        <div class="experience-container">
            <div class="experience-text">
                <h3 id="experience-title">Commercial terrain chez Call Masther - 1 an</h3>
                <p id="experience-text">Prospection et gestion des clients pour développer les ventes.</p>
                <div id="experience-skills">
                    <a href="#negociation" class="skill-tag">#Négociation</a>
                    <a href="#relation-client" class="skill-tag">#Relation Client</a>
                </div>
            </div>
            <div class="experience-image">
                <img id="experience-image" src="Images/Vendeur_Bouygues.jpg" alt="Expérience">
            </div>
        </div>
    </section>

    <section id="skills">
        <h2>Compétences</h2>
        <div class="skills-grid">
            <div id="negociation" class="skill">Négociation</div>
            <div id="relation-client" class="skill">Relation Client</div>
            <div id="wordpress" class="skill">WordPress</div>
        </div>
    </section>

    <section id="hobbies">
        <h2>Hobbies</h2>
        <p>À compléter...</p>
    </section>

    
</body>
</html>
